<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kumo</title>
  <!--  bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Box icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
  <body>
    <header>
      <nav id="loginBar" class="navbar navbar-expand-lg bg-colorNav sticky-top loginBar" class="botonera" id="botonera">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img\kumo.png" alt="logotipo" alt="logotipo kumo" height="70px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="buttonham"><i class="fa-thin fa-align-justify"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
          <!-- inicia sesion -->
          <form class="d-flex">
            <button id="btnModalLogin" class="btn btn-outline-me-2 toggles" type="button" data-bs-toggle="modal"
              data-bs-target="#modalLogin">inicia sesion</button>
            <button id="btnLogout" class="btn btn-outline-secondary d-none toggles" type="button">inicia
              sesion</button>
            <p id="nombreUsuario" class="d-none toggles"></p>
          </form>
          <!-- icon de carrito -->
          <nav class="">
            <div class="nav__center container">
              <ul class="nav__list">
                <div class="carrito__icon">
                  <i class="bx bx-cart"></i>
                  <span class="item__total">0</span>
                </div>
              </ul>
            </div>
          </nav>
        </div>
    </header>
    <!--Carrito-->
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Carrito</h1>
        <div class="carrito__center">
        </div>
        <div class="carrito__footer">
          <h3>Total: $ <span class="carrito__total">0</span></h3>
          <button class="clear__carrito btn">remover carrito</button>
        </div>
      </div>
    </section>
    <!-- inicia sesion -->
    <main class="container">
      <section id="guest" class="toggles">
        <div class="modal " id="modalLogin" tabindex="-2" aria-labelledby="modalLoginLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body py-2 px-4">
                <input id="gmail" class="form-control my-4" type="gmail" placeholder="Ingresa tu correo electrónico"
                  required>
                <input id="contraseña" class="form-control my-4" type="contraseña" placeholder="Ingresa tu contraseña"
                  required>
              </div>
              <div class="modal-footer d-block">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="registro">
                  <label class="form-check-label" for="registro">
                    Recordarme en este equipo
                  </label>
                </div>
                <button class="btn" id="login" type="submit">Ingresar</button>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="#">¿Has olvidado tu contraseña?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <h4>Tienda online</h4>
    <div class="container-fluid"></div>

    <!--filtros-->
    <section class="filter">
      <div class="grid">
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">Todo Los Productos </option>
            <option value="cenicero">Cenicero</option>
            <option value="maceta">Maceta</option>
            <option value="sahumerio">Sahumerio</option>
          </select>
        </div>
      </div>
    </section>

    <!--Productos-->
    <section class="productos">
      <div class="productos__center">
      </div>
    </section>

    <div class="anuncio"></div>

    <footer class="footer" id="pie">
      <div>
        <article>
          <img src="img\kumo.png" alt="icono de kumo" height="100">
          <div class="copy">
            copyright 2022
          </div>
    </footer>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
      </script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/scripts.js"></script>
  </body>

</html>
